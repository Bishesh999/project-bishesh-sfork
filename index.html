<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bike Rental</title>
        <link rel="stylesheet" href="style.css" />
        <!--icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!--header-->
        <header>
            <!--Navigation-->
            <div class="nav container">
                <!--logo-->
                <a href="#" class="logo">Bike Rental</a>
                <!--Nav Links-->

                <div class="navbar">
                    <a href="#home" class="navlinks">Home</a>
                    <a href="#bikes" class="navlinks">Bikes</a>
                    <a href="#destination" class="navlinks">Destination</a>
                    <a href="#reviews" class="navlinks">Reviews</a>
                    <a href="#signup" class="mobile-signup">Sign Up</a>
                </div>
                <!--Sign Up button-->
                <a href="#signup" class="signup">Sign Up</a>
                <!--Menu Icon-->
                <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </header>
        <!--Home-->
        <section class="home" id="home">
            <h1 class="home-title">Royal Enfield</h1>
            <div class="home-content container">
                <div class="home-data">
                    <h3> Himalayan 450</h3>
                    <h2>Adventure Tourer</h2>
                    
                </div>
                <div class="home-box">
                    <h3>Horsepower</h3>
                    <h2></h2>
                    
                </div>
                <div class="home-box">
                    <h3>Torque</h3>
                    <h2></h2>
                </div>
                
            </div>
        <img src="Images/home.png" alt="home img" class="home-img">
        <div class="helmet-box">
            <img src="Images/helmetclass="".png" alt="helmet" />
            <a href="#">Helmet <i class="ri-arrow-right-up-line"></i></a>
            
        </div>
        <div class="home-btns">
             <a href="#" class="dealer-btn"><i class="ri-compass-3-line"></i>Find a dealer</a>
             <a href="#" class="ride-btn"><i class="ri-motorbike-line"></i>Test ride</a>
            
        </div>
        </section>
        <!--javascript source-->
        <script src="script.js"></script>
    </body>
</html>
